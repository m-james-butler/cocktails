<div class="container d-flex flex-row p-20">
  <app-cocktail-list
    (changeCocktail)="selectCocktail($event)"
    [cocktails]="cocktails"
    [selectedCocktail]="selectedCocktail"
    class="flex-50 pr-10"
  ></app-cocktail-list>
  <app-cocktail-details
    [cocktail]="selectedCocktail"
    class="flex-50 pl-10"
  ></app-cocktail-details>
</div>
