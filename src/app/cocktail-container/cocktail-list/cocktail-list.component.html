<h3 class="mb-20">List of Cocktails</h3>
<ul class="list-primary list-primary-action mb-20">
  <li
    [routerLink]="[i]"
    routerLinkActive="active"
    *ngFor="let cocktail of cocktails; let i = index"
  >
    {{ cocktail.name }}
  </li>
</ul>
<button routerLink="new" class="btn btn-primary">Add a Cocktail</button>
