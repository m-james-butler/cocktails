<h3 class="mb-20">List of Cocktails</h3>
<ul class="mb-20 list-primary">
  <li
    [appSelected]="cocktail.name === selectedCocktail.name"
    (click)="selectCocktail(i)"
    *ngFor="let cocktail of cocktails; let i = index"
  >
    {{ cocktail.name }}
  </li>
</ul>
<button class="btn btn-primary">Add a Cocktail</button>
